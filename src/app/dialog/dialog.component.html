<h1 mat-dialog-title>Add Product Form</h1>
<div mat-dialog-content>
    <form [formGroup] = "productForm">
        <mat-form-field appearance="outline">
            <mat-label>Product Name</mat-label>
            <input formControlName="productName" matInput placeholder="Add product Name">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Category</mat-label>
            <mat-select formControlName="category" placeholder="category">
                <mat-option value="Fruits">Fruits</mat-option>
                <mat-option value="Vegetables">Vegetables</mat-option>
                <mat-option value="Electronics">Electronics</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Choose a date</mat-label>
            <input formControlName="date" matInput [matDatepicker]="picker">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <label for=""><h2>Product Freshness</h2></label>
        <mat-radio-group formControlName="freshness" aria-label="Select an option" class="radio-group">
            <mat-radio-button class="radio-button" *ngFor="let fresh of freshness" [value]="fresh">
                {{fresh}}
            </mat-radio-button>
            <!-- <mat-radio-button class="radio-button" value="Second Hand">Second Hand</mat-radio-button>
            <mat-radio-button class="radio-button" value="Refurbished">Refurbished</mat-radio-button> -->
    
        </mat-radio-group>
        <mat-form-field appearance="outline">
            <mat-label>Price</mat-label>
            <input formControlName="price" matInput type="number" placeholder="Add Price">
        </mat-form-field>
    
        <mat-form-field appearance="outline">
            <mat-label>Comment</mat-label>
            <textarea formControlName = "comment" matInput name="comment" id="" cols="10" rows="1"></textarea>
        </mat-form-field>
    </form>
</div>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close mat-raised-button color="warn">Cancel</button>
    <button mat-button mat-raised-button color="primary" (click)="addProduct()">Save</button>
  </mat-dialog-actions>
